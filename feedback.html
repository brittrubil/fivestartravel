<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Five Star Travel Vacations</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/jquery/jquery.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">Five Star Travel Vacations</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recommendations.html">View Recommendations</a>
                    </li>
                    <li class="nav-item active">
                            <a class="nav-link" href="feedback.html">Feedback</a>
                            <span class="sr-only">(current)</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout</a>
                    </li>
                    <li class="nav-item">
                        <div class="search-container" style="padding-left: 65px;">
                            <form>
                                <input type="text" placeholder="Search" name="search">
                                <a class="btn btn-outline-dark btn-sm" type="submit" href="search.html" role="button" style="margin-bottom: 2px;"><i class="fa fa-search"></i></a>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class ="container-fluid" style="padding-top:20px;">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 24rem; margin: 0 auto;">
                    <div class="card-body">
                        <h5 class="card-title">Feedback</h5>
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="message1">Tell Us About Your Stay:</label>
                                <textarea class="form-control" id="message1" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#feedback">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="feedback" tabindex="-1" role="dialog" aria-labelledby="feedbackTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Thank You for Traveling With Us!</h4>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close" style="float: right;">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
