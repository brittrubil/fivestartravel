<head>

  <title>Five Star Travel Vacations</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery/jquery.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
        <a class="navbar-brand" href="index.html">Five Star Travel Vacations</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#login.html">Login
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <div class ="container-fluid" style="padding-top:20px;">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem; float: right; margin-right: 20px;">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <form>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <a class="btn btn-primary" href="home.html" role="button">Submit</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class ="col">
                <div class="card" style="width: 18rem; float: left;">
                    <div class="card-body">
                        <h5 class="card-title">Create an Account</h5>
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="emailSign">Email address</label>
                                <input type="email" class="form-control" id="emailSign">
                            </div>
                            <div class="form-group">
                                <label for="passwordSign">Password</label>                                
                                <input type="password" class="form-control" id="passwordSign">
                            </div>
                            <div class="form-group">
                                <label for="passwordConfirm">Confirm Password</label>                                
                                <input type="password" class="form-control" id="passwordConfirm">
                            </div>
                            <a class="btn btn-primary" href="home.html" role="button">Submit</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
