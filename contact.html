  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery/jquery.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
        <a class="navbar-brand" href="index.html">Five Star Travel Vacations</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <div class ="container-fluid" style="padding-top:20px;">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 24rem; margin: 0 auto;">
                    <div class="card-body">
                        <h5 class="card-title">Contact Us</h5>
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="emailSign">Email address</label>
                                <input type="email" class="form-control" id="emailSign">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#thankYou">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <div class="modal fade" id="thankYou" tabindex="-1" role="dialog" aria-labelledby="thankYouTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
                <h4>Thank You For Contacting Us!</h4>
                <small id="repCont" class="form-text text-muted">Please Allow 24-48 hours for a Representative to contact you.</small>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close" style="float: right;">Close</button>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
